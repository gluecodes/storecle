version: "3.5"

services:
  storecle:
    build: .
    container_name: storecle
    command: "tail -f /dev/null"
    volumes:
      - .:/src/storecle:rw
      - /src/storecle/node_modules
      - /src/storecle/test/env/react/node_modules
      - /src/storecle/test/env/solid/node_modules
    ports:
      - 1234:1234
    env_file:
      - .env
